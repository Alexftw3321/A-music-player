<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boogie - Music Player</title>
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .player-card {
            background: var(--card-bg);
            width: 350px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #333;
        }

        .album-art {
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.3);
            border: 4px solid #fff;
        }

        .song-info h1 {
            font-size: 1.4rem;
            margin: 10px 0 5px;
            color: #fff;
            line-height: 1.2;
        }

        .song-info p {
            font-size: 0.85rem;
            color: #b3b3b3;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .play-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            background: #fff;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #fff;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--secondary-color);
            border-radius: 5px;
            width: 0%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 25px;
        }

        .force-load-area {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .file-btn {
            background: transparent;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-btn:hover {
            background: var(--secondary-color);
            color: #000;
        }

        .status-badge {
            font-size: 0.7rem;
            color: #aaa;
            margin-top: 10px;
            display: block;
        }

        #file-input {
            display: none;
        }

        svg {
            fill: currentColor;
        }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="album-art">ðŸ•º</div>

        <div class="song-info">
            <h1>Boogie</h1>
            <p>joyful, frozy, zachz winner</p>
        </div>

        <audio id="audio-player" playsinline preload="auto"></audio>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">--:--</span>
        </div>

        <div class="controls">
            <button class="play-btn" id="play-pause">
                <svg id="play-icon" viewBox="0 0 24 24" width="30" height="30"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" viewBox="0 0 24 24" width="30" height="30" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
        </div>

        <div class="force-load-area">
            <button class="file-btn" onclick="document.getElementById('file-input').click()">CONNECT BOOGIE.MP3</button>
            <input type="file" id="file-input" accept="audio/*">
            <span id="status-text" class="status-badge">Media Session Forced: Check notification panel after play.</span>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const statusText = document.getElementById('status-text');
        const fileInput = document.getElementById('file-input');

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? '0' : '') + sec;
        }

        // FORCED MEDIA SESSION UPDATE
        function forceMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Boogie',
                    artist: 'joyful, frozy, zachz winner',
                    album: 'Background Player Forced',
                    artwork: [
                        { src: 'https://via.placeholder.com/512x512/4facfe/ffffff?text=Boogie', sizes: '512x512', type: 'image/png' }
                    ]
                });

                // Handlers tell Android this is an active media app
                navigator.mediaSession.setActionHandler('play', () => togglePlay());
                navigator.mediaSession.setActionHandler('pause', () => togglePlay());
                navigator.mediaSession.setActionHandler('previoustrack', null);
                navigator.mediaSession.setActionHandler('nexttrack', null);
            }
        }

        function togglePlay() {
            if (!audio.src) return;
            if (audio.paused) {
                audio.play().then(() => {
                    forceMediaSession(); // Refresh session on play
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing';
                });
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'paused';
            }
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                audio.load();
                statusText.textContent = "FORCED: " + file.name;
                statusText.style.color = "#00f2fe";
                
                audio.play().then(() => {
                    forceMediaSession();
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                });
            }
        });

        playBtn.addEventListener('click', togglePlay);

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
                
                // Keep Media Session position in sync for Android lockscreen
                if ('mediaSession' in navigator && 'setPositionState' in navigator.mediaSession) {
                    navigator.mediaSession.setPositionState({
                        duration: audio.duration,
                        playbackRate: audio.playbackRate,
                        position: audio.currentTime
                    });
                }
            }
        });

        progressContainer.addEventListener('click', (e) => {
            if (audio.duration) {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                audio.currentTime = (clickX / width) * audio.duration;
            }
        });

        audio.addEventListener('ended', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            progressBar.style.width = '0%';
            audio.currentTime = 0;
            if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'none';
        });
    </script>
</body>
</html>
